            <div class="contact_form">

                  <label for="Name"> Full Name</label>

                  <input type="text" id="gamer_tag" name="gamertag" placeholder="ex. DismalEagle225">
                  <label for="gamertag">Console</label>

                            <option value="PS4">PS4</option>
                            <option value="Steam">Steam</option>
                            <option value="Minecraft">Minecraft</option>
                         </select>
                  <label for="Email">Email</label>
                  <input type="text" id="email" name="Email" placeholder="ex. noob_master@gmail.com">
                  <label for="message">Leave a Message</label>
                  <textarea id="message" name="message" placeholder="Write something... ANTHING"></textarea>
                  <input type="submit" value="Submit">
                </form>
            </div>
